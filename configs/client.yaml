# 内网穿透客户端配置
tunnel_client:
  server_url: "ws://localhost:8080/ws"  # 服务端WebSocket地址
  tunnel_id: "solosw"                          # 隧道ID（可选，留空则自动生成）
  target_url: "http://localhost:8090"   # 目标本地服务地址

# 应用配置
app:
  name: "NatappClient"
  version: "1.0.0"
  env: "development"

# 日志配置
log:
  level: "info"
  file_path: "./logs/client.log"
  max_size: 100
  max_age: 30
  max_backups: 10

